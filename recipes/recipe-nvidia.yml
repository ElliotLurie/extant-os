---
name: extant-os-nvidia
description: OS based on Univeral Blue with the XFCE desktop (includes proprietary NVIDIA drivers)
base-image: quay.io/fedora-ostree-desktops/xfce-atomic
image-version: 41

modules:
  - from-file: common.yml
  - type: rpm-ostree
    repos:
      # Only contains NVIDIA driver files
      - rpmfusion-nonfree-nvidia-driver.repo
    install:
      - akmod-nvidia-open
      - xorg-x11-drv-nvidia-open-cuda
