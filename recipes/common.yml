      - breeze-cursor-theme
      - mint-themes
      - mint-themes-gtk3
      - mint-themes-gtk4
      - mint-y-icons
      - source-foundry-hack-fonts

  - type: default-flatpaks
    configurations:
    - scope: user
      repo:
        title: Flathub (user)
    - notify: true
      scope: system
      repo:
        title: Flathub (user)
      install:
        - ca.desrt.dconf-editor 
        - org.gnome.baobab
        - org.gnome.DejaDup
        - org.gnome.Evince
        - org.gnome.Evolution
        - com.github.tchx84.Flatseal
        - org.gnome.FileRoller
        - org.mozilla.firefox
        - org.libreoffice.LibreOffice
        - org.xfce.mousepad
        - io.github.Qalculate
        - org.xfce.ristretto
        - org.gnome.Totem
