      - gvfs-mtp
      - initial-setup-gui
      - lightdm-gtk
      - mesa-dri-drivers
      - mesa-vulkan-drivers
      - network-manager-applet
      - nm-connection-editor
      - plymouth-system-theme
      - thunar-archive-plugin
      - thunar-media-tags-plugin
      - thunar-volman
      - xdg-user-dirs-gtk
      - xfce4-about
      - xfce4-appfinder
